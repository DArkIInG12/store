{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="centerDiv" style="background-color: #b0d7ff">
    <div class="classDiv1">
        <h3 class="text-primary mb-4 tittles" style="padding-top: 20px;">Log In</h3>
            <form action="{% url 'logUser' %}" method="POST">
                {% csrf_token %}

                <label class="form-label text-light">Email</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/email.png' %}" alt="1"></span>
                        <input type="text" name="email" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Password</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/llave.png' %}" alt="2"></span>
                        <input type="text" name="password" class="form-control">
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary border-0 py-3 btnForm" type="submit">Submit</button>
                </div>
            </form>
    </div>
</div>

{% endblock content %}
