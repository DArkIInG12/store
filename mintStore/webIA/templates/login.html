{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5">
                <div class="card border-0 shadows">
                    <div class="card-header bg-secondary text-center p-4">
                        <h1 class="text-white m-0">Log In</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-5">
                        <form action="{% url 'logUser' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="email" class="form-control border-0 p-4" placeholder="Your Email" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control border-0 p-4" placeholder="Your Password" required="required" />
                            </div>
                            <div>
                                <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
