{% extends template %}
{% load static %}
{% block content %}

<h1>CART</h1>

{% for product in products %}
    {% for object in product %}
    <div class="classDiv3">
        <button type="submit" id="delProduct" style="position: absolute; margin-left: 428px;" class="btn-danger">X</button>
        <input id="a" type="hidden" value="{{object.atrId}}">
        <div class="testimonial-item px-5 py-2">
            <div class="d-flex align-items-center">
                <img src="{% static 'media/' %}{{object.image}}" style="width: 120px; height: 120px;" alt="Image">
                <div class="pl-4">
                    <h5>{{object.name}}</h5>
                    <i>$ {{object.price}}</i>
                </div>
            </div>
        </div>
        
    </div>
    {% endfor %}
{% endfor %}

{% endblock %}
