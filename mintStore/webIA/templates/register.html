{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5">
                <div class="card border-0 shadows">
                    <div class="card-header bg-secondary text-center p-4">
                        <h1 class="text-white m-0">Register</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-5">
                        <form action="{% url 'registerUser' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label text-light">Name</label>
                                <input type="text" name="name" id="name" class="form-control border-0 p-4" placeholder="Your Name" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-light">Last Name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control border-0 p-4" placeholder="Your Last Name" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-light">Email</label>
                                <input type="email" name="email" id="email" class="form-control border-0 p-4" placeholder="Your Email" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-light">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control border-0 p-4" placeholder="Your Phone" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-light">Birth Date</label>
                                <input type="date" name="birthDate" id="birthDate" class="form-control border-0 p-2" required="required" />
                            </div>
                            <div class="form-group">
                                <label class="form-label text-light">Password</label>
                                <input type="password" name="password" id="password" class="form-control border-0 p-4" placeholder="Your Password" required="required" />
                            </div>
                            <div>
                                <button class="btn btn-secondary btn-block border-0 py-3" type="submit" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
