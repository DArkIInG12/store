{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="centerDiv" style="background-color: #b0d7ff">
    <div class="classDiv1">
        <h3 class="text-primary mb-4 tittles" style="padding-top: 20px;">Register</h3>
            <form action="{% url 'registerUser' %}" method="POST" id="registerForm">
                {% csrf_token %}
                <label class="form-label text-light">Name</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/persona.png' %}" alt="1"></span>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Last Name</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/persona.png' %}" alt="2"></span>
                        <input type="text" name="lastName" id="lastName" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Email</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/email.png' %}" alt="3"></span>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Phone</label>
                <div class="form-group inputForm">
                    <div class="input-group">  
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/telefono.png' %}" alt="4"></span>
                        <input type="text" name="phone" id="phone" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Birth Date</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/pastel.png' %}" alt="5"></span>
                        <input type="text" name="birthDate" id="birthDate" class="form-control">
                    </div>
                </div>

                <label class="form-label text-light">Password</label>
                <div class="form-group inputForm">
                    <div class="input-group">
                        <span class="input-group-text"><img class="myIcon" src="{% static 'icons/llave.png' %}" alt="6"></span>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary border-0 py-3 btnForm" type="submit" id="btnRegister">Submit</button>
                </div>
            </form>
    </div>
</div>

{% endblock content %}
